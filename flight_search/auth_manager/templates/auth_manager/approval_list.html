<!DOCTYPE html>
<html>
<head>
    <title>Users for approval</title>
</head>
<body>
    <h2>Users for approval</h2>

    {% if users %}
        <table border="1" cellpadding="8">
            <tr>
                <th>Company</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{ user.flight_company }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <form method="post" action="{% url 'flight_company_approve' user.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" onclick="return confirm('Are you sure?');">Approve</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No pending approvals.</p>
    {% endif %}

    <p><a href="/dashboard/">Back to Dashboard</a></p>
</body>
</html>
