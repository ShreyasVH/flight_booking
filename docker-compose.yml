version: "3.8"

services:
  flight_search:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
#    command: bash -c "cd flight_search && pytest . "
    depends_on:
      master_db:
        condition: service_healthy
      replica_db:
        condition: service_healthy

#  postgres:
